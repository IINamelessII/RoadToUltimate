{% extends "palevo/base.html" %}
{% load static %}


{% block head %}
{% endblock %}


{% block body %}

{% if users %}
    <ul>
    {% for user in users %}
        <li><a href="{% url 'user' user.id %}">{{ user.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}

{% endblock %}
