{% extends "palevo/base.html" %}
{% load static %}


{% block head %}
{% endblock %}


{% block body %}

{% if groups %}
    <ul>
    {% for group in groups %}
        <li><a href="{% url 'group' group.id %}">{{ group.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No groups are available.</p>
{% endif %}

{% endblock %}
