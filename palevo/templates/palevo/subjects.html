{% extends "palevo/base.html" %}
{% load static %}


{% block head %}
{% endblock %}


{% block body %}

{% if subjects %}
    <ul>
    {% for subject in subjects %}
        <li><a href="{% url 'subject' subject.id %}">{{ subject.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No subjects are available.</p>
{% endif %}

{% endblock %}
