{% extends "palevo/base.html" %}
{% load static %}


{% block head %}
{% endblock %}


{% block body %}

{% if solutions %}
    <ul>
    {% for solution in solutions %}
        <li><a href="{% url 'solution' solution.id %}">{{ solution.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No solutions are available.</p>
{% endif %}

{% endblock %}
